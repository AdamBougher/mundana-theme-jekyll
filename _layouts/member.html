---
layout: default
---

<div class="container">
    <h3 class="font-weight-bold spanborder"><span>{{page.name}} - {{page.position}}</span></h3>
    <div class="page-content">
        <div class="MemberTop">
            <img src="{{ page.image }}", width="256" height="256px">
            <div class="text">{{page.bio}}</div>
            <div><h2>Contact</h2>
                <a href="mailto:{{page.email}}">Email: {{page.email}}</a>
                <br>
                <a href="tel:{{page.phone}}">Phone: {{page.phone}}</a></div>
        </div>
        <br>
        {{ content }}

        <h2>My Specialties include</h2>
        <div class="mb-4">
            <span class="taglist">
                {%for category in page.categories%}
              <a class="sscroll btn btn-light btn-sm font-weight-bold" href="{{site.baseurl}}/categories.html#{{ category | downcase }}">{{ category | downcase }}</a>
            {% endfor %}
            </span>
        </div>
        <br>
        
    </div>
</div>
